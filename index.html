<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap css, icons and my css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>PlayStation</title>
</head>
<body>
    
    <header>
        <!-- Start of h_up -->
        <div class="h_top p-2">
            <div class="container-fluid p-1 d-flex justify-content-end align-items-center">
                <img src="img/sony_logo.svg" alt="Sony_logo">
            </div>
        </div>
        <!-- End of h_up -->
        <!-- Start of h_bottom -->
        <div class="h_bottom">
            <div class="container-fluid d-flex justify-content-between align-items-center py-1">
                <div class="h_bottom_left d-flex align-items-center">
                    <img class="ps_logo" src="img/play_logo.svg" alt="Playstation_logo">
                    <ul class="list-unstyled">
                        <li class="px-2">Giochi <i class="bi bi-caret-down"></i></li>
                        <li class="px-2">Hardware <i class="bi bi-caret-down"></i></li>
                        <li class="px-2">Servizi <i class="bi bi-caret-down"></i></li>
                        <li class="px-2">Novit√† <i class="bi bi-caret-down"></i></li>
                        <li class="px-2">Fai acquisti <i class="bi bi-caret-down"></i></li>
                        <li class="px-2">Supporto <i class="bi bi-caret-down"></i></li>
                    </ul>
                </div>
                <div class="h_bottom_right">
                    <i class="bi bi-list fs-4 border rounded p-2 my_menu"></i>
                    <ul class="list-unstyled align-items-center">
                        <li class="px-3">MyPlayStation <i class="bi bi-caret-down"></i></li>
                        <li class="px-3 text-white my_btn">Accedi</li>
                        <li class="px-3"><i class="bi bi-search"></i></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- End of h_bottom -->
    </header>

    <!-- Start of jumbotron -->
    <section id="jumbotron">
        <div class="my_container position-absolute text-white">
            <img src="img/returnal-hero-banner-logo.png" alt="Returnal_logo">
            <h1 class="my-3">Rompi il cerchio</h1>
            <p>Rialzati dopo ogni sconfitta e affronta una nuova sfida con ogni rinascita in questo esplosivo thriller fantascientifico, disponibile in esclusiva su PS5.</p>
            <div class="my_btn mt-3">Acquista ora</div>
        </div>
    </section>
    <!-- End of jumbotron -->

    <main></main>

    <footer></footer>

</body>
</html>
