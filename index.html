<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap css, icons and my css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>PlayStation</title>
</head>
<body>
    
    <header>
        <!-- Start of h-up -->
        <div class="h_top p-2">
            <div class="container-fluid p-1 d-flex justify-content-end align-items-center">
                <img src="img/sony_logo.svg" alt="Sony_logo">
            </div>
                
        </div>
        <!-- End of h-up -->
        <!-- Start of h-bottom -->
        <div class="h_bottom">
            <div class="container-fluid d-flex justify-content-between align-items-center py-1">
                <div class="h_hottom_left">
                    <img src="img/play_logo.svg" alt="Playstation_logo">
                </div>
                <div class="h_bottomright">
                    <i class="bi bi-list fs-4 border rounded p-2"></i>
                </div>
            </div>
        </div>
        <div class="container-fluid my_bgc1"></div>
        <!-- End of h-bottom -->
    </header>

    <main></main>

    <footer></footer>

</body>
</html>
